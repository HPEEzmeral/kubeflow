apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- sa.yaml
- cr.yaml
- crb.yaml
- job.yaml
generatorOptions:
 disableNameSuffixHash: true
configMapGenerator:
- name: kf-installer
  files:
  - entrypoint.sh
- name: kf-installer-parameters
  env: params.env
images:
  - name: kubernetes
    newName: $(airgapRegistry)$(KF_INSTALLER_IMAGE)
    newTag: $(KF_INSTALLER_IMAGE_TAG)
vars:
- name: airgapRegistry
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.AIRGAP_REGISTRY
- name: userAirgapRegistry
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.USER_AIRGAP_REGISTRY
- name: KF_JOBS_NS
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.KF_JOBS_NS
- name: MANIFESTS_LOCATION
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.MANIFESTS_LOCATION
- name: DISABLE_ISTIO
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.DISABLE_ISTIO
- name: DISABLE_NOTEBOOKSERVERS_LINK
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.DISABLE_NOTEBOOKSERVERS_LINK
- name: http_proxy
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.HTTP_PROXY
- name: https_proxy
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.HTTPS_PROXY
- name: no_proxy
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.NO_PROXY
- name: VIRTUAL_SERVICE_HTTP_TIMEOUT
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.VIRTUAL_SERVICE_HTTP_TIMEOUT
- name: KF_INSTALLER_IMAGE
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.KF_INSTALLER_IMAGE
- name: KF_INSTALLER_IMAGE_TAG
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.KF_INSTALLER_IMAGE_TAG
configurations:
- params.yaml
