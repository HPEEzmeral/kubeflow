apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- sa.yaml
- cr.yaml
- crb.yaml
- job.yaml
generatorOptions:
 disableNameSuffixHash: true
configMapGenerator:
- name: kf-installer
  files:
  - entrypoint.sh
- name: kf-common
  files:
  - process_service_resources.sh
- name: kf-installer-parameters
  env: params.env
images:
  - name: kubernetes
    newName: $(airgapRegistry)gcr.io/mapr-252711/kubeflow/installer
    newTag: v1.4.0-gl-v1
vars:
- name: airgapRegistry
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.AIRGAP_REGISTRY
- name: userAirgapRegistry
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.USER_AIRGAP_REGISTRY
- name: KF_JOBS_NS
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.KF_JOBS_NS
- name: MANIFESTS_LOCATION
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.MANIFESTS_LOCATION
- name: DISABLE_ISTIO
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.DISABLE_ISTIO
- name: DISABLE_DEX
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldPath: data.DISABLE_DEX
- name: DISABLE_SELDON
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldPath: data.DISABLE_SELDON
- name: DISABLE_NOTEBOOKSERVERS_LINK
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.DISABLE_NOTEBOOKSERVERS_LINK
- name: http_proxy
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.HTTP_PROXY
- name: https_proxy
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.HTTPS_PROXY
- name: no_proxy
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.NO_PROXY
- name: VIRTUAL_SERVICE_HTTP_TIMEOUT
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.VIRTUAL_SERVICE_HTTP_TIMEOUT
- name: ISTIO_DIR
  objref:
    kind: ConfigMap
    name: kf-installer-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.ISTIO_DIR
configurations:
- params.yaml
